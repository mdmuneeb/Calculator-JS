<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator_input">
            <input type="text" id="cal_input" readonly>
        </div>
        <div class="all_buttons">
            <div id="row_1">
                <div class="cal2" id="button">AC</div>
                <div class="cal1" id="button">7</div>
                <div class="cal1" id="button">4</div>
                <div class="cal1" id="button">1</div>
                <div class="cal1" id="button">0</div>
            </div>
            <div id="row_2">
                <div class="cal2" id="button">+/-</div>
                <div class="cal1" id="button">8</div>
                <div class="cal1" id="button">5</div>
                <div class="cal1" id="button">2</div>   
                <div></div>
            </div>
            <div id="row_3">
                <div class="cal2" id="button">%</div>
                <div class="cal1" id="button">9</div>
                <div class="cal1" id="button">6</div>
                <div class="cal1" id="button">3</div>
                <div class="cal1" id="button">.</div>
            </div>
            <div id="row_4">
                <div class="cal3" id="button">/</div>
                <div class="cal3" id="button">*</div>
                <div class="cal3" id="button">-</div>
                <div class="cal3" id="button">+</div>
                <div class="cal3" id="button">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
